@if (product) {
<div class="container mx-auto px-4 py-8">
  <a routerLink="/productos" 
     class="text-blue-600 hover:text-blue-800 mb-4 flex items-center">
    ← Volver a Productos
  </a>

  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
      <!-- Imagen -->
      <div class="bg-gray-200 rounded-lg overflow-hidden">
        <img [src]="product.image" 
             [alt]="product.name" 
             class="w-full h-full object-cover">
      </div>

      <!-- Información -->
      <div class="flex flex-col justify-between">
        <div>
          <h1 class="text-4xl font-bold text-gray-800 mb-4">
            {{ product.name }}
          </h1>
          
          <p class="text-3xl font-bold text-blue-600 mb-6">
            {{ product.price | currency:'EUR' }}
          </p>

          <p class="text-gray-600 mb-6 text-lg">
            {{ product.description }}
          </p>

          <div class="mb-6">
            <span class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm">
              {{ product.category }}
            </span>
          </div>
        </div>

        <!-- Controles -->
        <div class="space-y-4">
          <!-- Selector de cantidad -->
          <div class="flex items-center gap-4">
            <span class="font-semibold">Cantidad:</span>
            <div class="flex items-center gap-3">
              <button (click)="decreaseQuantity()" 
                      class="bg-gray-200 hover:bg-gray-300 w-10 h-10 rounded-lg font-bold">
                -
              </button>
              <span class="text-xl font-bold w-8 text-center">{{ quantity }}</span>
              <button (click)="increaseQuantity()" 
                      class="bg-gray-200 hover:bg-gray-300 w-10 h-10 rounded-lg font-bold">
                +
              </button>
            </div>
          </div>

          <!-- Botón de agregar al carrito -->
          <button (click)="addToCart()" 
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition text-lg">
            Agregar al Carrito
          </button>

          <!-- Mensaje de éxito -->
          @if (addedToCart) {
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
              ¡Producto agregado al carrito!
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
}
@else {
  <div class="container mx-auto px-4 py-16 text-center">
    <p class="text-xl text-gray-600">Producto no encontrado</p>
  </div>
}
