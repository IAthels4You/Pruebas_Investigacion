<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 h-full flex flex-col">
  <!-- Imagen del producto -->
  <div class="w-full h-64 bg-gray-200 overflow-hidden">
    <img [src]="product().image" 
         [alt]="product().name" 
         class="w-full h-full object-cover">
  </div>

  <!-- InformaciÃ³n del producto -->
  <div class="p-4 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-gray-800 mb-2">
      {{ product().name }}
    </h3>
    <p class="text-gray-600 text-sm mb-4 flex-grow">
      {{ product().description }}
    </p>
    
    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-blue-600">
        {{ product().price | currency:'EUR' }}
      </span>
      
      <a [routerLink]="['/producto', product().id]" 
         class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
        Ver Detalles
      </a>
    </div>
  </div>
</div>
