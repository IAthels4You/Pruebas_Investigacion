<header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 text-3xl font-bold hover:scale-105 transition-transform duration-200">
        <span class="text-4xl">üõçÔ∏è</span>
        <span class="hidden sm:inline bg-gradient-to-r from-yellow-300 to-pink-300 bg-clip-text text-transparent">
          Tienda Online
        </span>
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-4 sm:gap-8">
        <a routerLink="/" 
           routerLinkActive="bg-white/20 font-semibold scale-105" 
           class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium">
          Inicio
        </a>
        <a routerLink="/productos" 
           routerLinkActive="bg-white/20 font-semibold scale-105" 
           class="px-4 py-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium">
          Productos
        </a>
        <a routerLink="/carrito" 
           class="relative px-4 py-2 rounded-lg hover:bg-white/10 transition-all duration-200 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="hidden sm:inline">Carrito</span>
          @if (totalItems() > 0) {
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center animate-pulse">
              {{ totalItems() }}
            </span>
          }
        </a>
      </nav>
    </div>
  </div>
</header>
